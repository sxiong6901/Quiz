<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Teaser Math Challenge</title>
    <link rel="stylesheet" type="text/css" href="C:\Users\Yang\Desktop\Module\04-Web-APIs\02-Homework\style.css">
</head>
<header><div id="timer"></div></header>
<body>
    <div class="container">

        <div id="main">
            <h1>Math Challenge</h1>
            <h2>How Smart Are You? </h2> 
            <h3>Can you answer all these questions correctly in the time given?
            <br>For every wrong answer, 10 seconds will be deducted from your time.</h3>
            <button id="startbtn">Start</button>
            <button id="highscore" onclick="showHighscore()"> View High Scores</button>
        </div>

        <div id="quiz">

                <div id="questions"><p>Questions Placeholder</p></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="result"></div>
        </div>
        <div id="gameover">

            <div id="finalScore"></div>
            <input type="text" size = "40" placeholder="Enter your name" name="intials" id="initials"/>
            <button id="submitScore">Submit</button>
        </div>
        <div id=highscoreContainer>
        <div id="high-scorePage">
            <div id="highscore-header">
                <h3>Name</h3>
                <h3>Grade</h3>
            </div>
            <div id = "highscore-initials"></div>
            <div id = "highscore-score"></div>
        </div>
        <div id="endGameBtns">
            <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
